<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styleOcurrences.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>Lista de Tarefas</title>
</head>

<body>
<nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                Centro de Distribuição
                <img src="./assets/img/frangoForm.png" alt="Logo" height="40" class="d-inline-block align-text-top">
                </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/expedicao">Expedição</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ocorrencias">Ocorrências</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Configurações</a></li>
                </ul>
            </div>
        </div>
    </nav>
  <main>

    <h1 align="center">Ocorrências - Notas Fiscais</h1>
    <br>

    <form class="add-form">
      <input type="text" placeholder="Adicionar ocorrência (inserir número da NF)" class="input-occurrence">
      <select required id="status" name="status" class="input-status" on change="showInput(this)">
        <option value="" disabled selected hidden>Selecione uma das opções...</option>
        <option value="Travou em 83% (10min)">Travou em 83% (10min)</option>
        <option value="Processou porém manteve os paletes">Processou porém manteve os paletes</option>
        <option value="Outro">Outro: descreva na ocorrência</option>
      </select>
      <input type="text" id="otherInput" name="otherInput" style="display:none" placeholder="Descreva a ocorrência">
      <button type="submit">+</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Ocorrência</th>
          <th>Criada em</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>

      </tbody>


    </table>

  </main>

  
  

  <footer class="bg-light text-center py-3 mt-5 border-top card-footer">

    <small class="d-block mt-2">Implementado por Mickael Giordani</small>
  </footer>
  <script src="./js/scriptOcurrences.js"></script>
</body>

</html>
